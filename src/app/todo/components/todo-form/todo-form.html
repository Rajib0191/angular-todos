<section class="mt-4 rounded-xl border border-zinc-800 bg-zinc-900/60 p-4">
  <div class="flex gap-2">
    <input
      type="text"
      class="flex-1 rounded-md bg-zinc-900 px-3 py-2 ring-1 ring-zinc-800 focus:outline-none focus:ring-indigo-500"
      placeholder="What needs to be done!"
      aria-label="New todo"
      [(ngModel)]="todoTitle"
      (keyup.enter)="addTodo()"
    />
    <button
      class="rounded-md bg-indigo-600 px-4 font-medium hover:bg-indigo-500 disabled:opacity-50"
      (click)="addTodo()"
    >
      Add
    </button>
  </div>
</section>
