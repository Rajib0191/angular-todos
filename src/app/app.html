<main class="min-h-screen max-w-2xl mx-auto p-6">
  <app-header headerTitle="My Task Manager"></app-header>
  <app-todo-form></app-todo-form>
  <app-todo-filter></app-todo-filter>

  <section class="mt-4 rounded-xl border border-zinc-800 bg-zinc-900/60 p-4">
    <app-todo-list-header></app-todo-list-header>

    <ul role="list" class="space-y-2 max-h-80 overflow-auto pr-1">
      @for (todo of todos(); track todo.id) {
      <app-todo-list-item [todo]="todo"></app-todo-list-item>
      }
    </ul>
  </section>
</main>
